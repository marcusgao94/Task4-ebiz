<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"> 
  </head>
  <body>
    <div class="container">
    	<div class="row">
          <div class="span12">
        		 <div class="" id="loginModal">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h3>Have an Account?</h3>
                    <a href="index.html"><button class="btn btn-primary" style="float:right;">Go Home</button></a>
                  </div>
                  <div class="modal-body">
                    <div class="well">
                      <ul class="nav nav-tabs">
                        <li class="active"><a href="#create" data-toggle="tab">Register</a></li>
                        <li><a href="#login" data-toggle="tab">Login</a></li>
                      </ul>
                      <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade" id="login">
                          <form class="form-horizontal" action='' method="POST">
                            <fieldset>
                              <div id="legend">
                                <br/><legend class="">Login</legend>
                              </div>    
                              <div class="control-group">
                                <!-- Username -->

                                <label class="control-label"  for="username">Username</label>
                                <div class="controls">
                                  <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                                </div>
                              </div>
         
                              <div class="control-group">
                                <!-- Password-->
                                <label class="control-label" for="password">Password</label>
                                <div class="controls">
                                  <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                                </div>
                              </div>
                              <br/><br/>
         
                              <div class="control-group">
                                <!-- Button -->
                                <div class="controls">
                                  <button class="btn btn-success gohome">Login</button>
                                </div>
                              </div>
                            </fieldset>
                          </form>                
                        </div>
                        <div class="tab-pane active in" id="create">
                        <div id="legend">
                                <br/><legend class="">Register</legend>
                          </div>
                          <form id="tab">
                            <label>Username</label><br/>
                            <input type="text" value="" class="input-xlarge"><br/>
                            <label>First Name</label><br/>
                            <input type="text" value="" class="input-xlarge"><br/>
                            <label>Last Name</label><br/>
                            <input type="text" value="" class="input-xlarge"><br/>
                            <label>Email</label><br/>
                            <input type="text" value="" class="input-xlarge"><br/>
                            <label>Password</label><br/>
                            <input type="text" value="" class="input-xlarge"><br/><br/><br/>
                            <div>
                              <button class="btn btn-success gohome">Register</button>
                            </div>
                          </form>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
    	</div>
    <script src="../bootstrap/js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script>
      $(document).on('click','.gohome',function(e){
          e.preventDefault();
          window.location = "index.html";
      });
    </script>
  </body>
</html>
