<!DOCTYPE html>
<html>
  <head>
    <title>SimpleUPMC|Life Changing Medicine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"> 
  </head>
  <body>
    <div class="container">
    	<div class="row">
          <div class="span12">
        		 <div class="" id="loginModal">
                  <div class="modal-header">
                    <h3 style="float: left;">Have an Account?</h3>
                    <a href="index.html"><button class="btn btn-primary" style="margin-top: 18px; float:right;">Go Home</button></a>
                  </div>
                  <div class="modal-body">
                    <div class="well">
                      <ul class="nav nav-tabs">
                        <li class="active"><a href="#create" data-toggle="tab">Register</a></li>
                        <li><a href="#login" data-toggle="tab">Login</a></li>
                      </ul>
                      <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade" id="login">
                          <form class="form-horizontal" action='' method="POST">
                            <fieldset>
                              <div id="legend">
                                <br/><legend class="">Login</legend>
                              </div>    
                              <div class="control-group">
                                <!-- Username -->

                                <label class="control-label"  for="username">Username</label>
                                <div class="controls">
                                  <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                                </div>
                              </div>
         
                              <div class="control-group">
                                <!-- Password-->
                                <label class="control-label" for="password">Password</label>
                                <div class="controls">
                                  <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                                </div>
                              </div>
                              <br/><br/>
         
                              <div class="control-group">
                                <!-- Button -->
                                <div class="controls">
                                  <button class="btn btn-success login1">Login</button>
                                </div>
                              </div>
                            </fieldset>
                          </form>                
                        </div>
                        <div class="tab-pane active in" id="create">
                        <div id="legend">
                                <br/><legend class="">Register</legend>
                          </div>
                          <form id="tab">
                            <label>Username</label><br/>
                            <input type="text" id ="uname" value="" class="input-xlarge"><br/>
                            <label>First Name</label><br/>
                            <input type="text" id ="fname" value="" class="input-xlarge"><br/>
                            <label>Last Name</label><br/>
                            <input type="text" id ="lname" value="" class="input-xlarge"><br/>
                            <label>Email</label><br/>
                            <input type="email" id ="email" value="" class="input-xlarge"><br/>
                            <label>Password</label><br/>
                            <input type="password" id ="pwd" value="" class="input-xlarge"><br/><br/><br/>
                            <div>
                              <button class="btn btn-success register">Register</button>
                            </div>
                          </form>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
    	</div>
    <script src="../bootstrap/js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script>
      $(document).on('click','.gohome',function(e){
          e.preventDefault();
          window.location = "index.html";
      });
      $(document).on('click','.register',function(e){
          e.preventDefault();
          if ($('#uname').val().trim() == '') {
              $('#uname').css('border-color', 'red');
              $('#fname').css('border-color', '');
              $('#lname').css('border-color', '');
              $('#email').css('border-color', '');
              $('#pwd').css('border-color', '');
          }else if ($('#fname').val().trim() == '') {
              $('#uname').css('border-color', '');
              $('#fname').css('border-color', 'red');
              $('#lname').css('border-color', '');
              $('#email').css('border-color', '');
              $('#pwd').css('border-color', '');
          }else if ($('#lname').val().trim() == '') {
              $('#uname').css('border-color', '');
              $('#fname').css('border-color', '');
              $('#lname').css('border-color', 'red');
              $('#email').css('border-color', '');
              $('#pwd').css('border-color', '');
          }else if ($('#email').val().trim() == '') {
              $('#uname').css('border-color', '');
              $('#fname').css('border-color', '');
              $('#lname').css('border-color', '');
              $('#email').css('border-color', 'red');
              $('#pwd').css('border-color', '');
          }
          else if ($('#pwd').val().trim() == '') {
              $('#uname').css('border-color', '');
              $('#fname').css('border-color', '');
              $('#lname').css('border-color', '');
              $('#email').css('border-color', '');
              $('#pwd').css('border-color', 'red');
          } else {
              window.location = "index2.html";
        }
      });
      $(document).on('click','.login1',function(e){
          e.preventDefault();

          if ($('#username').val().trim() == '') {
              $('#username').css('border-color', 'red');
              $('#password').css('border-color', '');
          }
          else if ($('#password').val().trim() == '') {
              $('#username').css('border-color', '');
              $('#password').css('border-color', 'red');
          } else {
              window.location = "index2.html";
        }
      });
    </script>
  </body>
</html>
