<!DOCTYPE html>
<html>
<head>
		<title>Welcome to UPMC Pharma</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/index.css">  
		<link rel="stylesheet" href="../css/header.css">
		<link rel="stylesheet" href="../css/jquery.typeahead.css">
</head>
<body>
<div class="row well">
<!-- header start-->

	<nav class="navbar navbar-inverse" data-spy="affix" style="z-index: 100;">
			<form class="navbar-form navbar-left" role="search">
                <div class="typeahead__container">
                    <div class="typeahead__field">
                        <span class="typeahead__query">
                            <input class="js-typeahead-input"
                                   name="q"
                                   type="text"
                                   size="10" 
                                   autocomplete="off">
                        </span>
                        <span class="typeahead__button">
                            <button class="btn btn-default" type="submit">
                                <span class="typeahead__search-icon"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </form>
			
			<div class="input-prepend" >
              <a href="#" style="float: right;">
                    <span class="glyphicon glyphicon-shopping-cart" ></span>
                    <span class="badge" style="margin-right: 10px;">2</span>
                  </a>
              
              <button class="btn btn-primary session_start" data-placement='bottom' style = "float:right;">
                Hi, Santosh
              </button>
          </div>

			<div id="popover-content" style="display: none">
              <form>
                <span class ="btn btn-success signout" >
                  Sign Out
                </span>
              </form>
          </div>	
		</nav>
</div>
<!-- header end-->
<div class="container">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="../img/slide1.png" alt="Chania" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="../img/slide2.png" alt="Flower" width="460" height="345">
      </div>

      <div class="item">
        <img src="../img/slide3.png" alt="Flower" width="460" height="345">
      </div>
      
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class = "rows">
      	<div class="col-sm-4 lower-data well">
      		<img class="img" src="../img/img1.png" alt="Flower">
      	</div>
      	<div class="col-sm-4 lower-data well">
      		<img class="img" src="../img/img2.png" alt="Flower">
      	</div>
      	<div class="col-sm-4 lower-data well">
      	</div>
      </div>
</div>

<script src="../bootstrap/js/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../JavaScript/index.js"></script>
 <script src="../JavaScript/jquery.typeahead.js"></script>
		<script src = ../JavaScript/header2.js></script>
		<script>
      $('.session_start').popover({
          html : true,
          trigger : 'click',
          content : function() {
              return $('#popover-content').html();
          }
      });
      $(document).on('click','.signout',function(){
          window.location.replace("index.html");
      });
    </script>
</body>
</html>
