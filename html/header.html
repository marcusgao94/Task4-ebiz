<!DOCTYPE html>
<html>
	<head>
		<title>Before Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/header.css">  
		<link rel="stylesheet" href="../css/jquery.typeahead.css">
	</head>
	<body>
		<nav class="navbar navbar-inverse" data-spy="affix" >
		  	<ul class="nav navbar-nav">
			    <li class="active"><a href="#">U P M C</a></li>
			    <li><a href="#">Page 1</a></li>
			    <li><a href="#">Page 2</a></li>
			    <li><a href="#">Page 3</a></li>
			</ul>
			<form class="navbar-form navbar-left" role="search">
                <div class="typeahead__container">
                    <div class="typeahead__field">
                        <span class="typeahead__query">
                            <input class="js-typeahead-input"
                                   name="q"
                                   type="text"
                                   size="10" 
                                   autocomplete="off">
                        </span>
                        <span class="typeahead__button">
                            <button class="btn btn-default" type="submit">
                                <span class="typeahead__search-icon"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </form>
			
			<div class="input-prepend">
				<button class="btn btn-info btn-lg" style = "float:right;">
			    	<span class="glyphicon glyphicon-shopping-cart"></span>
				</button>
			    <button class="btn btn-primary validate" data-placement='bottom' style = "float:right;">
			    	Login
			    </button>
			    
			</div>

			<div id="popover-content" style="display: none">
				<form>
				   	Username&nbsp;&nbsp;
				   	<input class="username" type="text"/>
				   	Password&nbsp;&nbsp;
				   	<input class="password" type="text"/>
				
				   	<span class ="btn btn-success loginid" >
				   		Login
			    	</span>
				</form>
			</div>
			
			
			
		</nav>
		<!-- JavaScripts-->
		<script src="../bootstrap/js/jquery.min.js"></script>
		<script src="../bootstrap/js/bootstrap.js"></script>
		<script src="../JavaScript/jquery.typeahead.js"></script>
		<script src = ../JavaScript/header2.js></script>
		<script>
			$('.validate').popover({
			    html : true,
			    trigger : 'click',
			    content : function() {
			        return $('#popover-content').html();
			    }
			});
			$(document).on('click','.loginid',function(){
			    window.location.replace("header2.html");
			});
			
		</script>

	</body>
</html>
