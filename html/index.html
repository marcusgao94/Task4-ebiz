<!DOCTYPE html>
<html>
<head>
		<title>Welcome to UPMC Pharma</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/index.css">  
</head>
<body>

<div class="container">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="../img/slide1.png" alt="Chania" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="../img/slide2.png" alt="Flower" width="460" height="345">
      </div>

      <div class="item">
        <img src="../img/slide3.png" alt="Flower" width="460" height="345">
      </div>
      
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class = "rows">
      	<div class="col-sm-4 lower-data well">
      		<img class="img" src="../img/img1.png" alt="Flower">
      	</div>
      	<div class="col-sm-4 lower-data well">
      		<img class="img" src="../img/img2.png" alt="Flower">
      	</div>
      	<div class="col-sm-4 lower-data well">
      	</div>
      </div>
</div>
<script src="../bootstrap/js/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../JavaScript/index.js"></script>
</body>
</html>
